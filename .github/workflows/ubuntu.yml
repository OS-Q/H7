name: ubuntu

on:
  push:
    branches:
      - master
      - github_actions
    tags:
      - '*'
  pull_request:
    branches:
      - master
      - github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
        examples:
          - "examples/espidf-arduino-blink"
          - "examples/espidf-arduino-wifiscan"
          - "examples/espidf-exceptions"
          - "examples/espidf-peripherals-uart"
          - "examples/pumbaa-blink"
          - "examples/simba-blink"


    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/S03/archive/master.zip
          qio platform install file://.

      - name: Build
        run: |
          qio run -d ${{ matrix.examples }}

      - uses: actions/upload-artifact@v2
        with:
          name: ubuntu-build-P52
          path: ${{ matrix.examples }}/build
