name: CI

on:
  push:
    paths:
      - 'platform.*'
      - 'builder/**'
      - 'examples/**'
      - '**.yml'


jobs:
  CodeCheck:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2
      with:
        submodules: "recursive"

    - name: cppcheck
      uses: Qful/check-action@master
      with:
        github_token: ${{ secrets.OSQ_REPO_TOKEN }}
        enable: all
        inconclusive: disable
        inline_suppression: disable
        force_language: c
        force: enable
        max_ctu_depth: 2
        std: c11
        output_file: ./codecheck.txt
        other_options: --bug-hunting --verbose --std=c11

    - name: report
      uses: Qful/check-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.OSQ_REPO_TOKEN }}
        BRANCH_NAME: 'master'

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: code_check_report
        path: codecheck.txt

  build:
    strategy:
      fail-fast: false
      matrix:
        example:
          - "arduino-blink"
          - "arduino-wifiscan"
          - "espidf-arduino-blink"
          - "espidf-arduino-wifiscan"
          - "espidf-aws-iot"
          - "espidf-ble-eddystone"
          - "espidf-coap-server"
          - "espidf-exceptions"
          - "espidf-http-request"
          - "espidf-peripherals-uart"
          - "espidf-storage-sdcard"
          - "espidf-storage-spiffs"
          - "espidf-ulp-adc"
          - "espidf-ulp-pulse"
          - "pumbaa-blink"
          - "simba-blink"
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/PIO/archive/develop.zip
          platformio platform install file://.
      - name: Build examples
        run: |
          platformio run -d examples/${{ matrix.example }}
