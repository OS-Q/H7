framework = arduino
board = esp32doit-devkit-v1
monitor_speed = 115200

[env:lolin32]
platform = P5111
framework = arduino
board = lolin32
monitor_speed = 115200

[env:ttgo-lora32-v21]
platform = P5111
framework = arduino
board = ttgo-lora32-v21
