version: 2
jobs:
  QIO:
    docker:
      - image: python:3
    steps:
      - checkout
      - run:
          name: "Install"
          command: |
            apt update
            apt install -y git
            git submodule update --init --recursive
            python -m pip install --upgrade pip
            pip install -U https://github.com/OS-Q/M03/releases/latest/download/qio.zip
            qio platform install https://github.com/OS-Q/P51/archive/qio.zip
      - run:
          name: "Build"
          command: |
            qio run -d examples/arduino-blink
            qio run -d examples/pumbaa-blink
            qio run -d examples/simba-blink
            qio run -d examples/espidf-ulp-adc

workflows:
    version: 2
    run_ci:
        jobs:
          - QIO

